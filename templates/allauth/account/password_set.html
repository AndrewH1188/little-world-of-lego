{% extends "account/base.html" %}

{% load i18n %}

<title>{% block extra_title %}| Set Password{% endblock %}</title>

{% block content %}
    <h2 class="h2-page-header">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
