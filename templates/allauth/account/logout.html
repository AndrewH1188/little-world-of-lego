{% extends "account/base.html" %}

{% load i18n %}

<title>{% block extra_title %}| Sign Out{% endblock %}</title>

{% block content %}
<h2 class="h2-page-header mb-0">{% trans "Sign out" %}</h2>

<p class="text-center mt-0">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn sign-out-button rounded-0 my-2" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
